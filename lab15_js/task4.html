<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>jQuery: Обмеження Чекбоксів</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; padding: 30px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background-color: #f3f4f6; }
        
        .task-container { 
            padding: 30px; 
            background-color: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
            border-top: 5px solid #10b981; 
        }

        h1 { 
            font-size: 1.5rem; 
            color: #1f2937; 
            margin-bottom: 10px;
        }

        p { 
            color: #6b7280; 
            margin-bottom: 20px; 
            font-size: 0.9rem;
        }

        .checkbox-group { 
            margin-top: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }

        label {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        label:hover:not(.disabled-label) {
            background-color: #f9fafb;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #10b981;
        }
        
        .result-box { 
            margin-top: 25px; 
            padding: 15px; 
            background-color: #ecfdf5; 
            border: 1px solid #a7f3d0; 
            border-radius: 6px;
            font-weight: bold;
            color: #065f46;
        }

        .disabled-label {
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
            background-color: #f7f7f7;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <div class="task-container">
        <h1>Обмеження вибору чекбоксів</h1>
        <p>Оберіть 3 чекбокси. Після цього всі чекбокси стануть неактивними.</p>
        
        <div class="checkbox-group" id="checkboxGroup">
            <label><input type="checkbox" name="option" value="1"> Опція 1</label>
            <label><input type="checkbox" name="option" value="2"> Опція 2</label>
            <label><input type="checkbox" name="option" value="3"> Опція 3</label>
            <label><input type="checkbox" name="option" value="4"> Опція 4</label>
            <label><input type="checkbox" name="option" value="5"> Опція 5</label>
            <label><input type="checkbox" name="option" value="6"> Опція 6</label>
        </div>
        
        <div class="result-box">
            Обрано: <span id="checkedCount">0</span> / 3
        </div>
    </div>

<script>
$(document).ready(function() {
    $('#checkboxGroup input[type="checkbox"]').on('change', function() {
        
        const checkedCount = $('#checkboxGroup input[type="checkbox"]:checked').length;
        $('#checkedCount').text(checkedCount);

        if (checkedCount >= 3) {
            
            const allCheckboxes = $('#checkboxGroup input[type="checkbox"]');
            
            allCheckboxes.prop('disabled', true);
            
            allCheckboxes.closest('label').addClass('disabled-label');
            
            console.log("Досягнуто ліміту (3). Всі чекбокси деактивовано.");
        }
    });

    
});
</script>
</body>
</html>
