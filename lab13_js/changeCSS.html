<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Зміна стилю елемента за допомогою функції</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            transition: background-color 0.5s;
        }
        
        #text {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            transition: all 0.5s ease-in-out;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #0056b3;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            box-shadow: 0 2px #0056b3;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <p id='text'>
        I am learning JavaScript events!
    </p> 
    
    <div>
        <button onclick="changeCSS()">Change style!</button>
    </div>

<script>
    
    function changeCSS() {
        const textElement = document.getElementById('text');
        
        if (textElement) {
            
            textElement.style.color = 'orange'; 
            
            textElement.style.fontSize = '20px'; 
            
            textElement.style.fontFamily = "Comic Sans MS, cursive"; 
            
            console.log("Стиль тексту змінено!");
        } else {
            console.error("Помилка: Елемент з ID 'text' не знайдено.");
        }
    }
</script>
</body>
</html>
