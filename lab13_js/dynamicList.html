<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамічні списки: Країна та Місто</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .select-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        select {
            padding: 10px;
            border: 2px solid #cbd5e1; 
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Оберіть країну та місто</h1>

        <div class="select-container">
            <select name="country" id="country" onchange="updateCities()">
                <option value="ger">Germany</option>
                <option value="usa">USA</option>
                <option value="ukr">Ukraine</option>
            </select>

            <select name="cities" id="cities" onchange="displaySelection()"></select>
        </div>

        <p id="selectionDisplay" class="text-lg font-medium text-center p-3 border-t border-gray-200 mt-4 min-h-[40px] text-gray-700">
        </p>
    </div>

<script>
    const countryCityData = {
        'ger': ['Berlin', 'Munich', 'Hamburg', 'Cologne'],
        'usa': ['New-York', 'Washington', 'Boston', 'Chicago'],
        'ukr': ['Kyiv', 'Lviv', 'Odesa', 'Kharkiv']
    };

    const countrySelect = document.getElementById('country');
    const citySelect = document.getElementById('cities');
    const selectionDisplay = document.getElementById('selectionDisplay');
    function updateCities() {
        const selectedCountryCode = countrySelect.value;
        const cities = countryCityData[selectedCountryCode] || [];

        citySelect.innerHTML = '';

        if (cities.length === 0) {
            const defaultOption = document.createElement('option');
            defaultOption.text = 'Міста відсутні';
            citySelect.add(defaultOption);
        } else {
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.text = city;
                citySelect.add(option);
            });
        }
        displaySelection();
    }

    function displaySelection() {
        const selectedCountryOption = countrySelect.options[countrySelect.selectedIndex];
        const selectedCityOption = citySelect.options[citySelect.selectedIndex];

        const countryName = selectedCountryOption ? selectedCountryOption.text : 'Не обрано';
        const cityName = selectedCityOption ? selectedCityOption.text : 'Не обрано';

        selectionDisplay.textContent = `${countryName}, ${cityName}`;
    }
    
    window.onload = function() {
        updateCities();
    };
</script>

</body>
</html>
