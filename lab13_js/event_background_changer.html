<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Зміна кольору фону через події (Простий варіант)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: white; 
            transition: background-color 0.4s ease;
            min-height: 100vh;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #999;
            border-radius: 5px;
            transition: background-color 0.15s;
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            display: inline-block;
            padding: 5px;
            font-size: 16px;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body id="pageBody">

    <div class="controls">
        <h1 style="font-size: 1.5em; margin-bottom: 10px; text-align: center;">Тестування подій DOM</h1>

        <button 
            onclick="changeBackground('blue')" 
            style="background-color: #3b82f6; color: white;">
            1. Клік (Одиничний) - Синій
        </button>

        <button 
            ondblclick="changeBackground('pink')" 
            style="background-color: #ec4899; color: white;">
            2. Подвійний клік - Рожевий
        </button>

        <button 
            onmousedown="changeBackground('brown')" 
            onmouseup="changeBackground('white')"
            style="background-color: #a16207; color: white;">
            3. Утримування (Коричневий/Білий)
        </button>

        <div style="text-align: center;">
             <a id="linkElement" href="#" 
                onmouseover="changeBackground('yellow')" 
                onmouseout="changeBackground('white')"
                onclick="return false;">
                4. Наведіть курсор на це посилання (Жовтий/Білий)
             </a>
        </div>
    </div>

<script>
    const bodyElement = document.getElementById('pageBody');

    function changeBackground(color) {
        if (bodyElement) {
            bodyElement.style.backgroundColor = color;
            console.log(`Колір фону змінено на: ${color}`);
        } else {
            console.error("Помилка: Елемент <body> не знайдено.");
        }
    }
</script>

</body>
</html>
