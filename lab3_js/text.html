<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 3</title>
</head>
<body>

<h2>Виведення інформації в JavaScript</h2>

<div id="demoDiv"></div>

<script>
    document.write("Це текст через document.write()<br>");

    alert("Це повідомлення через alert()");

    console.log("Це повідомлення в консолі через console.log()");

    let div = document.getElementById("demoDiv");
    div.innerHTML = "Це текст через innerHTML";
</script>

</body>
</html>
