<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3: Без стилів</title>
</head>
<body>
    <h1>Виведення елементів масиву</h1>
    
    <script>
        const myArray = [];
        myArray[0] = "first element";
        myArray[1] = "second element";
        myArray[2] = "third element";

        document.write("Результат роботи циклу:<br>");
        
        for (let i = 0; i < myArray.length; i++) {
            document.write(myArray[i] + "<br>");
        }

        document.write("<br>Кінець виконання скрипту.");
    </script>

</body>
</html>
